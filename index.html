<!DOCTYPE html>
<html>
<head>
	<title>Locator</title>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
</head>
<body>
	<layout>
		<header>
			<button type="" id="asides">Click for asides</button>
		</header>
		<aside class="left" id="leftaside"></aside>
		<main id="mainhide"></main>
		<aside class="right" id="rightaside"></aside>
		<footer></footer>
	</layout>
	<div class="overlay" id="over">
		<form action="index_submit" method="get" accept-charset="utf-8">
			<input type="text" name="login" value="" placeholder="login">
			<input type="password" name="pass" value="" placeholder="password">
			<input type="button" onclick="overlay();" name="submit" value="LOGIN">
		</form>
	</div>
	<script>
		function overlay(){	
			document.getElementById('over').style.display='none';
			}
		document.getElementById('asides').onclick = function() {
			if (
				document.getElementById('leftaside').style.display=='block')
			{
			document.getElementById('leftaside').style.display=='none';
			document.getElementById('rightaside').style.display=='none';}
			else {
			document.getElementById('leftaside').style.display='block';
			document.getElementById('rightaside').style.display='block'; 
			document.getElementById('mainhide').style.display='none'; }
		}

	</script>
</body>
</html>
